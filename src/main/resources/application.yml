jobrunr:
  dashboard:
    enabled: true
    username: admin
    password: ${JOBRUNR_PW:change-me}
  background-job-server:
    worker-count: 4
  miscellaneous:
    background-job-server-delete-succeeded-jobs-after: 7d

target:
  sftp:
    host: sftp.target-archive.ch
    port: 22
    username: migration_user
    password: ${SFTP_PASSWORD:}
    private-key-path: /run/secrets/id_rsa
    known-hosts: /run/secrets/known_hosts
    remote-directory: /incoming/migration/${YEAR}/${MONTH}

source:
  api:
    base-url: http://fake-source-api:9090
    token: ${SOURCE_API_TOKEN:}
migration:
  temp-dir: /tmp/migration-${random.uuid}
  chunk-size-for-inventory: 500   # when fetching lists